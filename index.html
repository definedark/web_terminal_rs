<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TITLE</title>
        <style>
            html,
            body,
            canvas {
                margin: 0px;
                padding: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
                position: absolute;
                background: black;
                z-index: 0;
            }
        </style>
    </head>

    <body>
        <canvas id="glcanvas" tabindex="1"></canvas>
        <!-- Minified and statically hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
        <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
        <script src="https://not-fl3.github.io/miniquad-samples/sapp_jsutils.js"></script>
        <script>
            canvas.addEventListener("contextmenu", (e) => e.preventDefault());
            function on_init() {}
            register_plugin = function (importObject) {
                importObject.env.native_open_url = native_open_url;
            };
            miniquad_add_plugin({ register_plugin, on_init });
            function native_open_url(s) {
                const url = consume_js_object(s);
                window.open(url, "_blank");
            }
            load("web_terminal_rs.wasm");
        </script>
        <!-- Your compiled wasm file -->
    </body>
</html>
